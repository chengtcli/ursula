[uwsgi]
master = true
processes = {{ keystone.admin_workers }}
chmod-socket = 666

{% if os == 'ubuntu' %}
home = {{ keystone.uwsgi.ubuntu_home }}
{% endif %}
pidfile = /run/uwsgi/keystone-admin.pid
logto = /var/log/keystone/keystone-all.log
logfile-chmod = 644

{% if keystone.uwsgi.method == 'socket' %}
socket = /run/uwsgi/keystone-admin.socket
{% else %}
http-socket = 127.0.0.1:{{ keystone.uwsgi.http_port.admin }}
{% endif %}

name = keystone
uid = keystone
gid = keystone
plugins = python
{% if os == 'ubuntu' %}
wsgi-file = /usr/local/bin/keystone-wsgi-admin
{% else %}
wsgi-file = /bin/keystone-wsgi-admin
{% endif %}